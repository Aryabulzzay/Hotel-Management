<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Guest</title>
  <link rel="stylesheet" href="guestForm.css">
</head>
<body>
  <header>
    <h1>Add Guest</h1>
    <a href="./guest.html" class="view-button">View</a>
  </header>
  <form action="" method="post" id="guestForm">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="M">Male</option>
      <option value="F">Female</option>
      <option value="O">Other</option>
    </select><br><br>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <label for="checkIn">Check In:</label>
    <input type="datetime-local" id="checkIn" name="checkIn" required><br><br>
    <label for="checkOut">Check Out:</label>
    <input type="datetime-local" id="checkOut" name="checkOut" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="guestForm.js"></script>
</body>
</html>
