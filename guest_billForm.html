<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Guest_bill</title>
  <link rel="stylesheet" href="guestForm.css">
</head>
<body>
  <header>
    <h1>Add Guest Bill</h1>
    <a href="./guest_bill.html" class="view-button">View</a>
  </header>
  <form action="" method="post" id="guest_billForm">
    <label for="phoneNo">Phone Number:</label>
    <input type="tel" id="phoneNo" name="phoneNo" required><br><br>
    <label for="price">PRICE:</label>
    <input type="number" id="price" name="price" required><br><br>
    <label for="mailId">Email ADDRESS:</label>
    <input type="email" id="mailId" name="mailId" required><br><br>
    <button type="submit">Submit</button>
  </form>
  <script src="guest_billForm.js"></script>
</body>
</html>
