<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Guest Contact</title>
  <link rel="stylesheet" href="guestForm.css">
</head>
<body>
  <header>
    <h1>Add Guest Contact</h1>
    <a href="./guest_contact.html" class="view-button">View</a>
  </header>
  <form action="" method="post" id="guest_contactForm">
    <label for="mailId">Email:</label>
    <input type="email" id="mailId" name="mailId" required><br><br>
    <label for="phoneNo">Phone Number:</label>
    <input type="tel" id="phoneNo" name="phoneNo" required><br><br>
    <label for="aadhar">Aadhar:</label>
    <input type="number" id="aadhar" name="aadhar" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="guest_contactForm.js"></script>
</body>
</html>
