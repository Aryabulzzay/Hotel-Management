<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add DEPARTMENT</title>
  <link rel="stylesheet" href="guestForm.css">
</head>
<body>
  <header>
    <h1>Add Department</h1>
    <a href="./department.html" class="view-button">View</a>
  </header>
  <form action="" method="post" id="departmentForm">
    <label for="did">Department ID:</label>
    <input type="tel" id="did" name="did" required><br><br>
    <label for="dname">Department Name:</label>
    <input type="text" id="dname" name="dname" required><br><br>
    <label for="dhead">Department Head:</label>
    <input type="text" id="dhead" name="dhead" required><br><br>
    <label for="e_num">Employees Number:</label>
    <input type="number" id="e_num" name="e_num" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="departmentForm.js"></script>
</body>
</html>
