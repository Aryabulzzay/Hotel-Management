<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Room</title>
  <link rel="stylesheet" href="guestForm.css">
</head>
<body>
  <header>
    <h1>Add Room</h1>
    <a href="./room.html" class="view-button">View</a>
  </header>
  <form action="" method="post" id="roomForm">
    <label for="roomNo">ROOM NO:</label>
    <input type="number" id="roomNo" name="roomNo" required><br><br>
    <label for="FLOOR">FLOOR NO:</label>
    <input type="number" id="FLOOR" name="FLOOR" required><br><br>
    <label for="catagory">CATAGORY:</label>
    <select id="catagory" name="catagory" required>
      <option value="BASIC">BASIC</option>
      <option value="DELUXE">DELUXE</option>
      <option value="JOINT ROOM">JOINT ROOM</option>
      <option value="SUIT">SUIT</option>
    </select><br><br>
    <label for="price">PRICE:</label>
    <input type="number" id="price" name="price" required><br><br>
    <label for="availability">AVAILABILITY:</label>
    <input type="text" id="availability" name="availability" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="roomForm.js"></script>
</body>
</html>
