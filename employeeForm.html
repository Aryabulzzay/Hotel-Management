<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Employee</title>
  <link rel="stylesheet" href="guestForm.css">
</head>
<body>
  <header>
    <h1>Add Employee</h1>
    <a href="./employee.html" class="view-button">View</a>
  </header>
  <form action="" method="post" id="employeeForm">
    <label for="employeeID">EMPLOYEE ID:</label>
    <input type="number" id="employeeID" name="employeeID" required><br><br>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
        <option value="O">Other</option>
    </select><br><br>
    <!-- <label for="dob">D.O.B.:</label>
    <input type="datetime-local" id="dob" name="dob" required><br><br> -->
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required><br><br>
    <!-- <label for="aadhar">Aadhar:</label>
    <input type="number" id="aadhar" name="aadhar" required><br><br> -->
    <label for="phoneNo">Phone Number:</label>
    <input type="tel" id="phoneNo" name="phoneNo" required><br><br>
    <label for="mailId">Email ADDRESS:</label>
    <input type="email" id="mailId" name="mailId" required><br><br>
    <!-- <label for="country">Country:</label>
    <input type="text" id="country" name="country" required><br><br>
    <label for="state">State:</label>
    <input type="text" id="state" name="state" required><br><br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required><br><br> -->
    <label for="joiningdate">JOINING DATE:</label>
    <input type="datetime-local" id="joiningdate" name="joiningdate" required><br><br>
    <label for="salary">SALARY:</label>
    <input type="number" id="salary" name="salary" required><br><br>
    <label for="departmentid">DEPARTMENT ID:</label>
    <input type="number" id="departmentid" name="departmentid" required><br><br>
    <button type="submit">Submit</button>
  </form>

  <script src="eployeeForm.js"></script>
</body>
</html>
